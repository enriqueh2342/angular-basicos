
<button (click)="borrarHeroe()">Borrar Elemento</button>

<div *ngIf="heroeBorrado !== ''; else noBorrado ">
    <h3>Heroe Borrado: <span>{{heroeBorrado}}</span></h3>    
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>    
</ng-template>


<p>listado works!</p>
<ul *ngFor="let heroe of heroes; let i = index">
    <li>{{i}} - {{heroe}}</li>
</ul>
